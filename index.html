<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Surat Rasmi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #dbeafe;
            --text-color: #1f2937;
            --light-bg: #f8fafc;
            --dark-bg: #f1f5f9;
            --border-color: #cbd5e1;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background: linear-gradient(120deg, #e0f2fe, #f1f5f9);
            color: var(--text-color);
            min-height: 100vh;
            transition: background 0.3s;
        }
        
        .container { 
            max-width: 800px; 
            margin: 20px auto; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--accent-color);
        }
        
        h2 { 
            color: var(--primary-color);
            margin: 0;
            font-size: 28px;
        }
        
        .form-section {
            margin-bottom: 20px;
            background: var(--light-bg);
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid var(--primary-color);
        }
        
        .dynamic-field {
            display: none;
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        label { 
            display: block;
            margin: 10px 0 5px;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            margin-bottom: 15px;
            transition: border-color 0.3s;
        }
        
        .button-group {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .theme-picker {
            text-align: right;
            margin: 10px 0;
        }
        
        .theme-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Generator Surat Rasmi</h2>
            <div class="theme-picker">
                <button class="theme-btn" style="background: #2563eb" onclick="tukarTema('biru')"></button>
                <button class="theme-btn" style="background: #10b981" onclick="tukarTema('hijau')"></button>
                <button class="theme-btn" style="background: #ef4444" onclick="tukarTema('merah')"></button>
            </div>
        </div>

        <!-- Pilihan Surat -->
        <div class="form-section">
            <label>Pilih Jenis Surat:</label>
            <select id="jenisSurat" onchange="toggleFields()">
                <option value="">Sila Pilih</option>
                <option value="permohonan_kerja">Surat Permohonan Kerja</option>
                <option value="perletakan_jawatan">Surat Perletakan Jawatan</option>
                <option value="permohonan_cuti">Surat Permohonan Cuti</option>
                <option value="tuntutan_ganti_rugi">Surat Tuntutan Ganti Rugi</option>
                <option value="aduan_rasmi">Surat Aduan Rasmi</option>
                <option value="jemputan_rasmi">Surat Jemputan Rasmi</option>
                <option value="rayuan_bantuan">Surat Rayuan Bantuan Kewangan</option>
                <option value="penghargaan_staf">Surat Penghargaan kepada Staf</option>
                <option value="permohonan_pinjaman">Surat Permohonan Pinjaman</option>
                <option value="permohonan_projek">Surat Permohonan Projek</option>
                <option value="pengecualian_bayaran">Surat Pengecualian Bayaran</option>
                <option value="pindah_sekolah">Surat Pindah Sekolah</option>
                <option value="tidak_hadir">Surat Tidak Hadir Ke Sekolah</option>
                <option value="berhenti_kerja">Surat Berhenti Kerja</option>
            </select>
        </div>

        <!-- Maklumat Asas -->
        <div class="form-section">
            <label>Nama Pengirim:</label>
            <input type="text" id="nama" placeholder="Nama Penuh">
            
            <label>Alamat Pengirim:</label>
            <textarea id="alamat" rows="3" placeholder="Alamat Penuh"></textarea>
            
            <label>Tarikh:</label>
            <input type="date" id="tarikh">
        </div>

        <!-- Medan Dinamik -->
        <div class="form-section">
            <div id="dynamicFields">
                <div class="dynamic-field" id="field_jawatan">
                    <label>Jawatan Dipohon:</label>
                    <input type="text" id="jawatan">
                </div>

                <div class="dynamic-field" id="field_sebab">
                    <label>Sebab:</label>
                    <textarea id="sebab" rows="2"></textarea>
                </div>

                <div class="dynamic-field" id="field_tempoh">
                    <label>Tempoh:</label>
                    <input type="text" id="tempoh" placeholder="Contoh: 23/03/2024 - 30/03/2024">
                </div>

                <div class="dynamic-field" id="field_jumlah">
                    <label>Jumlah (RM):</label>
                    <input type="number" id="jumlah">
                </div>

                <div class="dynamic-field" id="field_acara">
                    <label>Butiran Acara:</label>
                    <textarea id="acara" rows="3" placeholder="Tarikh, Masa & Tempat"></textarea>
                </div>
            </div>
        </div>

        <!-- Output dan Tindakan -->
        <div class="button-group">
            <button onclick="pratontonPDF()"><i class="fas fa-eye"></i> Pratonton</button>
            <button onclick="salinTeks()"><i class="fas fa-copy"></i> Salin</button>
            <button onclick="janaPDF()"><i class="fas fa-download"></i> PDF</button>
        </div>

        <div id="outputSurat" class="form-section"></div>
    </div>

    <script>
        // Fungsi Tema
        function tukarTema(warna) {
            const root = document.documentElement;
            const colors = {
                biru: { primary: '#2563eb', secondary: '#1e40af' },
                hijau: { primary: '#10b981', secondary: '#059669' },
                merah: { primary: '#ef4444', secondary: '#dc2626' }
            };
            root.style.setProperty('--primary-color', colors[warna].primary);
            root.style.setProperty('--secondary-color', colors[warna].secondary);
        }

        // Fungsi Toggle Medan
        function toggleFields() {
            const jenis = document.getElementById('jenisSurat').value;
            const fields = document.querySelectorAll('.dynamic-field');
            fields.forEach(field => field.style.display = 'none');

            const fieldMap = {
                'permohonan_kerja': ['jawatan'],
                'perletakan_jawatan': ['sebab'],
                'permohonan_cuti': ['tempoh', 'sebab'],
                'tuntutan_ganti_rugi': ['jumlah', 'sebab'],
                'aduan_rasmi': ['sebab'],
                'jemputan_rasmi': ['acara'],
                'rayuan_bantuan': ['jumlah', 'sebab'],
                'permohonan_pinjaman': ['jumlah', 'sebab'],
                'permohonan_projek': ['sebab'],
                'pengecualian_bayaran': ['sebab'],
                'pindah_sekolah': ['sebab'],
                'tidak_hadir': ['sebab'],
                'berhenti_kerja': ['sebab']
            };

            if (fieldMap[jenis]) {
                fieldMap[jenis].forEach(field => {
                    document.getElementById(`field_${field}`).style.display = 'block';
                });
            }
            janaSurat();
        }

        // Fungsi Jana Surat
        function janaSurat() {
            const jenis = document.getElementById('jenisSurat').value;
            const data = {
                nama: document.getElementById('nama').value || '[NAMA]',
                alamat: document.getElementById('alamat').value || '[ALAMAT]',
                tarikh: document.getElementById('tarikh').value || '[TARIKH]',
                jawatan: document.getElementById('jawatan').value,
                sebab: document.getElementById('sebab').value,
                tempoh: document.getElementById('tempoh').value,
                jumlah: document.getElementById('jumlah').value,
                acara: document.getElementById('acara').value
            };

            let isi = '';
            switch(jenis) {
                case 'permohonan_kerja':
                    isi = `
                        <p>Yang Dihormati,</p>
                        <p>Saya, ${data.nama}, dengan hormatnya ingin memohon jawatan ${data.jawatan} di syarikat tuan/puan. Saya percaya bahawa saya memenuhi kriteria yang diperlukan berdasarkan pengalaman dan kemahiran yang saya miliki.</p>
                        <p>Saya telah melampirkan resume dan dokumen sokongan untuk pertimbangan tuan/puan. Saya berharap dapat dipanggil untuk temu duga.</p>
                        <p>Sekian, terima kasih.</p>
                    `;
                    break;

                case 'perletakan_jawatan':
                    isi = `
                        <p>Yang Dihormati,</p>
                        <p>Saya, ${data.nama}, ingin memaklumkan hasrat untuk meletakkan jawatan sebagai ${data.jawatan} berkuat kuasa pada ${data.tarikh}.</p>
                        <p>Alasan saya adalah ${data.sebab}. Saya berharap pihak tuan/puan dapat memahami keputusan ini.</p>
                        <p>Sekian, terima kasih.</p>
                    `;
                    break;

                case 'permohonan_cuti':
                    isi = `
                        <p>Yang Dihormati,</p>
                        <p>Saya, ${data.nama}, ingin memohon cuti selama ${data.tempoh} atas sebab ${data.sebab}.</p>
                        <p>Saya telah memastikan semua tugas semasa akan diselesaikan sebelum cuti saya bermula.</p>
                        <p>Sekian, terima kasih.</p>
                    `;
                    break;

                case 'tuntutan_ganti_rugi':
                    isi = `
                        <p>Yang Dihormati,</p>
                        <p>Saya, ${data.nama}, ingin membuat tuntutan ganti rugi sebanyak RM${data.jumlah} atas ${data.sebab}.</p>
                        <p>Saya telah melampirkan dokumen sokongan untuk pertimbangan tuan/puan.</p>
                        <p>Sekian, terima kasih.</p>
                    `;
                    break;

                case 'aduan_rasmi':
                    isi = `
                        <p>Yang Dihormati,</p>
                        <p>Saya, ${data.nama}, ingin membuat aduan rasmi berkenaan ${data.sebab}.</p>
                        <p>Saya berharap pihak tuan/puan dapat mengambil tindakan segera.</p>
                        <p>Sekian, terima kasih.</p>
                    `;
                    break;

                case 'jemputan_rasmi':
                    isi = `
                        <p>Yang Dihormati,</p>
                        <p>Saya, ${data.nama}, ingin menjemput tuan/puan ke acara berikut:</p>
                        <p>${data.acara}</p>
                        <p>Kehadiran tuan/puan amatlah dihargai.</p>
                        <p>Sekian, terima kasih.</p>
                    `;
                    break;

                case 'rayuan_bantuan':
                    isi = `
                        <p>Yang Dihormati,</p>
                        <p>Saya, ${data.nama}, ingin memohon bantuan kewangan sebanyak RM${data.jumlah} atas sebab ${data.sebab}.</p>
                        <p>Saya telah melampirkan dokumen sokongan untuk pertimbangan tuan/puan.</p>
                        <p>Sekian, terima kasih.</p>
                    `;
                    break;

                case 'penghargaan_staf':
                    isi = `
                        <p>Yang Dihormati,</p>
                        <p>Saya, ${data.nama}, ingin mengucapkan penghargaan kepada ${data.jawatan} atas ${data.sebab}.</p>
                        <p>Sekian, terima kasih.</p>
                    `;
                    break;

                case 'permohonan_pinjaman':
                    isi = `
                        <p>Yang Dihormati,</p>
                        <p>Saya, ${data.nama}, ingin memohon pinjaman sebanyak RM${data.jumlah} atas sebab ${data.sebab}.</p>
                        <p>Sekian, terima kasih.</p>
                    `;
                    break;

                case 'permohonan_projek':
                    isi = `
                        <p>Yang Dihormati,</p>
                        <p>Saya, ${data.nama}, ingin memohon kelulusan projek ${data.sebab}.</p>
                        <p>Sekian, terima kasih.</p>
                    `;
                    break;

                case 'pengecualian_bayaran':
                    isi = `
                        <p>Yang Dihormati,</p>
                        <p>Saya, ${data.nama}, ingin memohon pengecualian bayaran atas sebab ${data.sebab}.</p>
                        <p>Sekian, terima kasih.</p>
                    `;
                    break;

                case 'pindah_sekolah':
                    isi = `
                        <p>Yang Dihormati,</p>
                        <p>Saya, ${data.nama}, ingin memohon pindah sekolah atas sebab ${data.sebab}.</p>
                        <p>Sekian, terima kasih.</p>
                    `;
                    break;

                case 'tidak_hadir':
                    isi = `
                        <p>Yang Dihormati,</p>
                        <p>Saya, ${data.nama}, ingin memaklumkan ketidakhadiran ke sekolah atas sebab ${data.sebab}.</p>
                        <p>Sekian, terima kasih.</p>
                    `;
                    break;

                case 'berhenti_kerja':
                    isi = `
                        <p>Yang Dihormati,</p>
                        <p>Saya, ${data.nama}, ingin memaklumkan hasrat untuk berhenti kerja atas sebab ${data.sebab}.</p>
                        <p>Sekian, terima kasih.</p>
                    `;
                    break;

                default:
                    isi = `<p>Sila pilih jenis surat dan isi maklumat yang diperlukan.</p>`;
            }

            document.getElementById('outputSurat').innerHTML = `
                <h3>Surat ${document.getElementById('jenisSurat').selectedOptions[0].text}</h3>
                <p>${data.alamat}</p>
                <p>Tarikh: ${data.tarikh}</p>
                <div class="surat-content">${isi}</div>
                <p>Yang benar,<br>${data.nama}</p>
            `;
        }

        // Fungsi Utiliti
        function salinTeks() {
            const teks = document.getElementById('outputSurat').innerText;
            navigator.clipboard.writeText(teks);
            alert('Teks telah disalin!');
        }

        function pratontonPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(document.getElementById('outputSurat').innerText, 10, 10);
            doc.output('dataurlnewwindow');
        }

        function janaPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.text(document.getElementById('outputSurat').innerText, 10, 10);
            doc.save('surat_rasmi.pdf');
        }

        // Event Listeners
        document.querySelectorAll('input, textarea, select').forEach(element => {
            element.addEventListener('input', janaSurat);
        });

        // Tetapkan tarikh default
        document.getElementById('tarikh').value = new Date().toISOString().split('T')[0];
        janaSurat();
    </script>
</body>
</html>
